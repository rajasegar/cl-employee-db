{% extends "layouts/default.html" %}
{% block title %}Employees {% endblock %}
{% block content %}
<div id="main">
  <h1>Employees</h1>
  <p><a href="/employees/new">New Employee</a></p>
  <table>
    <thead>
      <tr>
	<th>SSN</th>
	<th>Name</th>
	<th>Department</th>
      </tr>
    </thead>
    <tbody>
      {% for emp in employees %}
      <tr>
	<td>{{emp.ssn}}</td>
	<td><a href="/employees/{{emp.code}}">{{emp.name}} {{emp.lastname}}</a></td>
	<td>{{emp.department}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
