<div class="field">
<label class="label" for="txtSSN">SSN:</label>
<div class="control">
    <input class="input" name="ssn" type="text" value="{{employee.ssn}}" />
</div>
</div>
<div class="field">
<label class="label" for="txtName">First Name:</label>
<div class="control">
    <input class="input" name="name" type="text" value="{{employee.name}}" />
</div>
</div>
<div class="field">
<label class="label" for="txtLastname">Last Name:</label>
<div class="control">
    <input class="input" id="txtLastName" name="lastname" type="text" value="{{employee.lastname}}" />
</div>
</div>
<div class="field">
<label class="label" for="lstDept">Departement:</label>
<div class="control">
    <div class="select">
    <select name="department" id="lstDept">
	{% for dept in departments %}
	<option value={{dept.code}} selected="{% ifequal dept.code employee.department %}true{% endifequal %}">{{dept.name}}</option>
	{% endfor %}
    </select>
    </div>
</div>
</div>
